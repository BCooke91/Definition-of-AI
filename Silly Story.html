<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Story Generator</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
        }
        /* Styling for the story output section */
        #storyOutput {
            margin-top: 20px;
            padding: 15px;
            background-color: orange;
            color: brown;
            font-size: 18px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <!-- Input field for entering a custom name -->
    <label for="customName">Enter custom name:</label>
    <input type="text" id="customName" placeholder="">

    <br><br>
    <!-- Radio buttons for selecting the unit system (US or UK) -->
    <input type="radio" id="usUnits" name="unitSystem" checked>
    <label for="usUnits">US</label>
    
    <input type="radio" id="ukUnits" name="unitSystem">
    <label for="ukUnits">UK</label>

    <br><br>

    <!-- Button to generate a random story -->
    <button id="generate">Generate random story</button>
    <!-- Section where the generated story will be displayed -->
    <div id="storyOutput"></div>
    <!-- Linking to the JavaScript file that handles the story generation logic -->
    <script src="main.js"></script>

</body>
</html>
