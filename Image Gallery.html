<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General page styling */
         body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            margin-bottom: 20px;
        }
        /* Full image container styling */
        .full-img {
            position: relative;
            width: 60%;
            margin: 0 auto;
        }
        /* Displayed main image styling */
        .displayed-img {
            width: 100%;
            display: block;
            border-radius: 10px;
        }
        /* Overlay for darken effect */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            transition: background-color 0.3s ease;
            border-radius: 10px;
        }
        /* Darken button styling */
        button.dark {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        /* Button hover effect */
        button.dark:hover {
            background-color: #555;
        }
        /* Thumbnail bar container */
        .thumb-bar {
            margin-top: 20px;
        }
        /* Thumbnail images styling */
        .thumb-bar img {
            width: 20%;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s ease;
        }
        /* Thumbnail hover effect */
        .thumb-bar img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <h1>Image gallery example</h1>

    <div class="full-img">
        <img class="displayed-img"src="images/pic1.jpg" alt="Closeup of a blue human eye" />
        <div class="overlay"></div>
        <button class="dark">Darken</button>
    </div>

    <div class="thumb-bar"></div>
    <script src="fourmain.js"></script>
</body>
</html>
