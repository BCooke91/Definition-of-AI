<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" /> <!-- Defines character encoding for proper text display -->
    <meta name="viewport" content="width=device-width" /> <!-- Ensures responsiveness on different screen sizes -->
    <title>Cool Box</title> <!-- Sets the title of the webpage -->
    <style>
        /* Centering the body content */
        body {
            display: flex; /* Uses flexbox for alignment */
            justify-content: center; /* Centers content horizontally */
            align-items: center; /* Centers content vertically */
            height: 100vh; /* Sets body height to full viewport height */
            margin: 0; /* Removes default margin */
            background-color: #f0f0f0; /* Sets a light gray background color */
        }

        /* Styling the cool box */
        .cool-box {
            width: 250px; /* Box width */
            height: 120px; /* Box height */
            display: flex; /* Uses flexbox to align text */
            justify-content: center; /* Centers text horizontally */
            align-items: center; /* Centers text vertically */

            font-size: 1.125rem; /* Sets font size */
            font-weight: bold; /* Makes text bold */
            color: white; /* Sets text color to white */
            text-shadow: 2px 2px 3px black; /* Adds a shadow for better readability */

            background-color: red; /* Sets the main background color */
            border-radius: 12px; /* Rounds the corners */
            border: 1px solid #b30000; /* Adds a border with a darker red color */

            /* Creates a subtle gradient overlay */
            background-image: linear-gradient(
                to bottom right,
                rgba(0, 0, 0, 0) 0%, /* Transparent at the top-left */
                rgba(0, 0, 0, 0.2) 30%, /* Slight darkening in the middle */
                rgba(0, 0, 0, 0.2) 100% /* Darker at the bottom-right */
            );

            box-shadow: 
                6px 6px 12px rgba(0, 0, 0, 0.5), 
                inset 3px 3px 5px rgba(255, 255, 255, 0.5), 
                inset -3px -3px 5px rgba(0, 0, 0, 0.4); 
        }
    </style>
</head>
<body>
   
    <div class="cool-box">This is a cool box</div>
</body>
</html>
