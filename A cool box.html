<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cool Box</title>
    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        
        .cool-box {
            width: 250px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;

            font-size: 1.125rem; 
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 3px black;

            
            background-color: red;
            border-radius: 12px; 
            border: 1px solid #b30000; 

            background-image: linear-gradient(
                to bottom right,
                rgba(0, 0, 0, 0) 0%, 
                rgba(0, 0, 0, 0.2) 30%, 
                rgba(0, 0, 0, 0.2) 100% 
            );

            box-shadow: 
                6px 6px 12px rgba(0, 0, 0, 0.5), 
                inset 3px 3px 5px rgba(255, 255, 255, 0.5), 
                inset -3px -3px 5px rgba(0, 0, 0, 0.4); 
        }
    </style>
</head>
<body>
    <div class="cool-box">This is a cool box</div>
</body>
</html>
